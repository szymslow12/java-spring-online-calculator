<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="/static/css/main.css"/>
    <script src="/static/js/main.js"></script>
    <title>Online-calculator</title>
</head>
<body>
    <div class="head middle top font-style border-style">
        <h1>Online Calculator</h1>
    </div>
    <div class="web-content middle middle-top border-style font-style flex">
        <form action="#" th:action="@{/index}" th:object="${calculator}" method="post" class="flex calculator-form border-style">
            <div class="numbers margin">
                <p1 class="number">First number: <input  type="text" th:field="*{firstNumber}"/></p1>
                <p1 class="number">Second number: <input  type="text" th:field="*{secondNumber}"/></p1>
            </div>
            <div class="basic-actions-container flex font-style margin">
                <input th:field="*{action}" id="chosen-calculator-action" value="null" hidden="true"/>
                <div th:each="action: *{actions}" th:value="${action}" th:text="${action}"
                     class="basic-action border-style font-style action-margin" onclick="setCalculatorAction(this)">
                </div>
                <script>setActionSigns()</script>
            </div>
            <div class="calculator-button-container flex margin">
                <input type="submit" value="Submit" class="calculator-button border-style font-style margin"/>
                <input type="reset" value="Reset" onclick="resetAll()" class="calculator-button border-style font-style margin"/>
            </div>
        </form>
        <p1 class="result font-style margin">
            <script th:inline="javascript">
                /*<![CDATA[*/
                getResult([[${calculator}]]);
                /*]]>*/
            </script>
        </p1>
    </div>
    <div class="flex space-around middle bottom font-style border-style" id="footer">
        <div class="flex start margin">
            &#169; Szymon SÅ‚owik
        </div>
        <div class="flex start margin">
            Contact: pol321321321@gmail.com
        </div>
    </div>
</body>
</html>
